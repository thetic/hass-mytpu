name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'custom_components/mytpu/manifest.json'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' custom_components/mytpu/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Generate changelog
        id: changelog
        if: steps.check_release.outputs.exists == 'false'
        run: |
          # Get the previous tag
          PREV_TAG=$(git tag --sort=-v:refname | head -n 1)

          if [ -z "$PREV_TAG" ]; then
            # No previous tags, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save changelog to file to handle multiline output
          echo "$CHANGELOG" > changelog.txt

          # Also set a flag if we have any changes
          if [ -n "$CHANGELOG" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          CHANGELOG=$(cat changelog.txt)

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release version ${{ steps.version.outputs.version }}"
          fi

          gh release create "${{ steps.version.outputs.tag }}" \
            --title "Release ${{ steps.version.outputs.version }}" \
            --notes "$CHANGELOG"
        env:
          GH_TOKEN: ${{ github.token }}
